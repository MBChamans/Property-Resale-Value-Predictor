     <body>
        <div class="first">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#" style="color: white; font-size: 30px;">MOKUJIT RESALE VALUE PREDICTOR
                </a>
                <div class="right">

        <br>
        <div class="headtext">
            <h4> Know the right price of your property</h4>
            <p> Just let us know a few details first</p>
        </div>
        <br>
        <div class="row">
            <div class="column one"></div>
            <div class="column two"><br>
            <br>
            <form action="" method="">
                <div class="container">
                    <div><input type="text" placeholder="Enter Locality, Project or Society" name="locality" required></div>
                    <div><label for="PropertyType">Property Type:</label>
                    <select id="type" name="PropertyType">
                        <option value="Apartment">Apartment</option>
                        <option value="Villa">Villa</option>
                    </select></div>
                    <div><input type="text" placeholder="Super Built-Up Area (Sqft)" name="area" required></div>
                    <div><label for="Bedrooms">No. of Bedrooms:</label>
                    <select id="bedrooms" name="Bedrooms">
                        <option value="0">Studio</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></div>
                    <span><input type="text" placeholder="Total Floors" name="totalfloors" required>
                    <input type="text" placeholder="Floor Number" name="floornumber" required></span>
                    <div><label for="Parking">Parking:</label>
                        <select id="parkingtype" name="Parking">
                        <option value="Covered">Covered</option>
                        <option value="Open">Open</option>
                        </select></div>
                    <br>
                    <div class="buttons">
                     <button type="submit">Predict Property Price</button>
                </div>
            </div>
        </form>
